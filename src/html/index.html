<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Metaverse</title>
    <style>
        body {
            margin: 0;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<script type="importmap">
			{
				"imports": {
					"three": "../../libraries/three.module.js"
				}
			}

</script>
<script src="https://unpkg.com/web3@latest/dist/web3.min.js"></script>
<script type="module" src="../js/index.js"></script>
<form onsubmit="return false;">
    <div class="row g-3">
        <div class="col-sm">
            <label class="form-label" for="nft_name">NFT name</label>
            <input class="form-control" type="text" id="nft_name" required/>
        </div>
        <div class="col-sm">
            <label class="form-label" for="nft_width">Width</label>
            <input class="form-control" type="number" id="nft_width" required/>
        </div>
        <div class="col-sm">
            <label class="form-label" for="nft_height">Height</label>
            <input class="form-control" type="number" id="nft_height" required/>
        </div>
        <div class="col-sm">
            <label class="form-label" for="nft_depth">Depth</label>
            <input class="form-control" type="number" id="nft_depth" required/>
        </div>
        <div class="col-sm">
            <label class="form-label" for="nft_positionX">Position X</label>
            <input class="form-control" type="number" id="nft_positionX" required/>
        </div>
        <div class="col-sm">
            <label class="form-label" for="nft_positionY">Position Y</label>
            <input class="form-control" type="number" id="nft_positionY" required/>
        </div>
        <div class="col-sm">
            <label class="form-label" for="nft_positionZ">Position Z</label>
            <input class="form-control" type="number" id="nft_positionZ" required/>
        </div>

        <button class="btn btn-primary" type="submit" id="mint">Create NFT!!!</button>
    </div>
</form>
</body>
</html>
